<button type="button" routerLink="/produto/-1" class="btn btn-primary w-15">Novo</button>
<table class="table border border-5 border-warning">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produto_service.produtos; let i = index">
        <th scope="row">-</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.valor}}</td>
        <td><fa-icon [icon]="faEdit"(click)="editar(i)"></fa-icon></td>
        <td><fa-icon [icon]="faTrash" (click)="produto_service.excluir(i)"></fa-icon></td>
      </tr>
    </tbody>
  </table>
