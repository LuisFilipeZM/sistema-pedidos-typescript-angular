<form class="row g-3 w-25 m-auto">
    <h2>Cadastro de cliente</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome:</label>
      <span style="color: #FF0000;">*</span>
      <input type="text" class="form-control" name="nome" [(ngModel)]="nome">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">CPF:</label>
      <span style="color: #FF0000;">*</span>
      <input type="text" class="form-control" name="cpf" [(ngModel)]="cpf">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Cidade:</label>
        <span style="color: #FF0000;">*</span>
        <select name="cidade" [(ngModel)]="cidade">
          <option *ngFor="let cidade of cidade_service.cidade; let i = index">{{cidade.nome}}</option>
        </select>
    </div>
    <div class="alert alert-info" id="alerta" role="alert" *ngIf="display_success">
      Cadastrado com sucesso!
    </div>
  
    <div class="alert alert-danger" id="alerta" role="alert" *ngIf="display_error">
      Preencha todos os dados obrigatorios(*)!
    </div>
    <button type="button" id="enviar" class="btn btn-primary w-25" (click)="salvar()">Cadastrar</button>
    <br>
    <button type="submit" class="btn btn-danger w-25" (click)="limpar()">Limpar</button>
</form>
