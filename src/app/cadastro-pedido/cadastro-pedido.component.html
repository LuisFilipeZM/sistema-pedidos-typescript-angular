<form class="row g-3 w-50 m-auto">
    <h2>Cadastro de pedido</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Cliente:</label>
      <span style="color: #FF0000;">*</span>
      <input type="text" class="form-control" name="nome" [(ngModel)]="nome">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Produto:</label>
      <span style="color: #FF0000;">*</span>
      <input type="text" class="form-control" name="produto" [(ngModel)]="produto">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quantidade:</label>
        <span style="color: #FF0000;">*</span>
        <input type="number" class="form-control" name="quantidade" [(ngModel)]="quantidade">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Data e hora:</label>
        <span style="color: #FF0000;">*</span>
        <input type="datetime-local" class="form-control" name="data" [(ngModel)]="data">
      </div>
    <div class="alert alert-info" id="alerta" role="alert" *ngIf="display_success">
      Cadastrado com sucesso!
    </div>
    <div class="alert alert-danger" id="alerta" role="alert" *ngIf="display_error">
      Preencha todos os dados obrigatorios(*)!
    </div>
    <button type="button" id="enviar" class="btn btn-primary w-25" (click)="salvar()">Cadastrar</button>
    <br>
    <button type="submit" class="btn btn-danger w-25" (click)="limpar()">Limpar</button>
</form>
